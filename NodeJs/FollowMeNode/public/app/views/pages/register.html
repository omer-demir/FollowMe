<div class="row">
    <div class="col-md-12">
        <section>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2 control-label">UserName</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="vm.user.Username" name="Username" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" ng-model="vm.user.Email" name="Email" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" ng-model="vm.user.Password" name="Password" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" ng-click="vm.register(vm.user)" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
